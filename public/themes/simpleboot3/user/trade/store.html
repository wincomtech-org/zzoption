<include file="public@head" />

	<div class="header">
		<p>交易</p>

	<div class="body_s">
        <include file="public@trade_nav" />

					<span>周期</span>
					<span>购买日</span>

						 <div class=""> 
							<span>{$vo.code}/{$vo.name}</span>

						</div>

				</div>
			</div>
