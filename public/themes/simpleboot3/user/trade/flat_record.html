<script>
	function auto_br_j(){
		var a=$(window).width();
		if(a<=360){
			for(var i=0;i<$(".auto_br_j").length;i++){
				$($(".auto_br_j")[i]).html($($(".auto_br_j")[i]).html().split("/").join("/<br>"));
			}
		}
	}
	auto_br_j();
</script>
