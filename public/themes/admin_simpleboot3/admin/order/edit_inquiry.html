<include file="public@header" />
 <link href="__TMPL__/public/assets/simpleboot3/css/zzinfo.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class=""><a href="{:url('index')}">所有{$flag}</a></li>
        
			<li class="active"><a href="{:url('edit',['id'=>$info.id])}">{$flag}详情</a></li>
		</ul>
		<form method="post"
			class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('inquiry_do')}">
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">用户</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.uname}"
						readonly /> 
						<a href="{:url('user/AdminIndex/info',['id'=>$info.uid])}">查看个人资料</a>
				</div>
			</div>
			 
		 	<div class="form-group fleft">
				<label class="col-sm-2 control-label">单号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.oid}" readonly />
				</div>
			</div>
			<div style="clear: both"></div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">询价时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.inquiry_time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">最后更新时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			 
			<div style="clear:both"></div>
			
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">名义本金</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.money0}万元" readonly/> 
				</div>
			</div>
		 
			  <div class="form-group fleft">
				<label class="col-sm-2 control-label">周期</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.month}个月" readonly/> 
				</div>
			</div>
			<div style="clear:both"></div>
			 
			 <div class="form-group fleft">
				<label class="col-sm-2 control-label">当前价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.price2_tmp|default='--'}" readonly/> 
				</div>
			 </div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">期初价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" name="price1_0" value="{$info.price1_0}"/> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">权利金</label>
				<div class="col-md-6 col-sm-10">
					<input type="number"  class="form-control"  name="money1" value="{$info.money1}"/> 
				</div>
			</div>
		 <div style="clear:both"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">询价状态 ({$is_old[$info.is_old]}) </label>
				<div class="col-md-6 col-sm-10">
				<foreach name="order_status" item="vo">
					<input type="radio" name="status" value="{$key}" <if condition="$key eq $info.status">checked</if> />
					{$vo}
				</foreach>
				</div>
			</div>
			
			 <div class="form-group ">
				<label class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" name="dsc" class="form-control"  value="{$info.dsc}" /> 
				</div>
			</div>
			<div style="clear:both"></div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="id" value="{$info.id}"/>
				  <neq name="info.is_old" value="1">
					<button type="submit" class="btn btn-primary js-ajax-submit">确认询价信息</button>
				  </neq>
				   &nbsp;&nbsp;&nbsp;
					<a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
					 &nbsp;&nbsp;&nbsp;
					<eq name="info.status" value="1">
					<eq name="info.is_old" value="0">
						<a class="js-ajax-delete" data-msg="确认代买入吗？" href="{:url('admin_buy',['id'=>$info.id])}">管理员代买入</a>
					</eq>
					</eq>
				</div>
			</div>
			 <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 <p>请谨慎操作</p>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
