<include file="public@header" />
 <link href="__TMPL__/public/assets/simpleboot3/css/zzinfo.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class=""><a href="{:url('index')}">所有{$flag}</a></li>
        
			<li class="active"><a href="{:url('edit',['id'=>$info.id])}">{$flag}详情</a></li>
		</ul>
		<form method="post"
			class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('sell_do')}">
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">用户</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.uname}"
						readonly /> 
						<a href="{:url('user/AdminIndex/info',['id'=>$info.uid])}">查看个人资料</a>
				</div>
			</div>
			 
		 	<div class="form-group fleft">
				<label class="col-sm-2 control-label">单号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.oid}" readonly />
				</div>
			</div>
			<div style="clear: both"></div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">询价时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.inquiry_time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">付款时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.buy_time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">持仓时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.have_time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">行权时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.sell_time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">卖出时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="<eq name='info.status' value='4'>{$info.out_time|date='Y-m-d H:i',###}<else/>--</eq>" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">最后更新时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			 
			<div style="clear:both"></div>
			 <div class="form-group fleft">
				<label class="col-sm-2 control-label">名义本金</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.money0}万元" readonly/> 
				</div>
			</div>
		 
			  <div class="form-group fleft">
				<label class="col-sm-2 control-label">周期</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.month}个月" readonly/> 
				</div>
			</div>
			 <div class="form-group fleft">
				<label class="col-sm-2 control-label">权利金</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="money1" value="{$info.money1}" readonly/> 
				</div>
			</div>
		 
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">期初价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.price1_0}" readonly/> 
				</div>
			</div>
			 <div class="form-group fleft">
				<label class="col-sm-2 control-label">当前价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.price2_tmp|default='--'}" readonly/> 
				</div>
			 </div>
			<eq name="info.status" value="6">
				 
				<div class="form-group fleft">
					<label class="col-sm-2 control-label">浮盈</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" value="{$info.money2_tmp|default='--'}" readonly/> 
					</div>
				</div>
			<else/>
				<div class="form-group fleft">
					<label class="col-sm-2 control-label">实际盈利</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" value="{$info.money2}" readonly/> 
					</div>
				</div>	
			</eq>
			<div style="clear:both"></div>
			<div class="form-group ">
				<label class="col-sm-2 control-label">期末价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" name="price2_0" value="{$info.price2_0}"  /> 
				</div>
			</div>
			<div class="form-group ">
				<label class="col-sm-2 control-label">行权状态 ({$is_old[$info.is_old]})</label>
				<div class="col-md-6 col-sm-10">
				<foreach name="order_status" item="vo">
					<input type="radio" name="status" value="{$key}" <if condition="$key eq $info.status">checked</if>  <eq name="key" value="8">disabled</eq>  />
					{$vo} 
				</foreach>
				 
				</div>
			</div>
			
		 
			 <div class="form-group ">
				<label class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" name="dsc" class="form-control"  value="{$info.dsc}"   /> 
				</div>
			</div>
			<div style="clear:both"></div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="id" value="{$info.id}"/>
				 <neq name="info.is_old" value="1">
				 	 <neq name="info.status" value="8">
					<button type="submit" class="btn btn-primary js-ajax-submit">确认行权信息</button>
					 </neq>
				 </neq>
					<a class="btn btn-default" href="javascript:history.go(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			 <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 <p>请谨慎操作,若选择行权成功则盈利返还用户余额，若由行权成功改为行权中会从余额中扣款，余额不足会显示负数</p>
				 <p>终结订单不能修改</p>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
