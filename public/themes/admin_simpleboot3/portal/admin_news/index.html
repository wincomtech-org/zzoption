<include file="public@header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('AdminBrand/index')}">品牌管理</a></li>
            <li><a href="{:url('AdminBrand/add')}">添加品牌</a></li>
        </ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('AdminBrand/index')}">
            关键字:
            <input type="text" class="form-control" name="keyword" style="width:200px;"
                   value="{$keyword|default=''}" placeholder="请输入关键字...">
            <input type="submit" class="btn btn-primary" value="搜索"/>
            <a class="btn btn-danger" href="{:url('AdminBrand/index')}">清空</a>
        </form>
        <form method="post" class="js-ajax-form" action="{:url('AdminBrand/listOrder')}">
            <div class="table-actions">
                <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
            </div>
            <table class="table table-hover table-bordered table-list">
                <thead>
                    <include file="admin_brand/table-th" />
                </thead>
                <tbody>
                    <foreach name="categories" item="vo">
                    <tr>
                        <td><input name="list_orders[{$vo.id}]" type="text" size="3" value="{$vo.list_order}" class="input-order"></td>
                        <td>{$vo.id}</td>
                        <td><a>{$vo.name}</a></td>
                        <td>
                            <notempty name="vo.thumbnail">
                                <a href="javascript:parent.imagePreviewDialog('{:cmf_get_image_preview_url($vo.thumbnail)}');">
                                    <i class="fa fa-photo fa-fw"></i>
                                </a>
                            </notempty>
                        </td>
                        <td>
                            <notempty name="vo.is_rec">
                                <a data-toggle="tooltip" title="已推荐"><i class="fa fa-thumbs-up"></i></a>
                            <else/>
                                <a style="color:#F00" data-toggle="tooltip" title="未推荐"><i class="fa fa-thumbs-down"></i></a>
                            </notempty>
                        </td>
                        <td>
                            <empty name="vo.status">
                                <a style="color:#F00" data-toggle="tooltip" title="未发布"><i class="fa fa-close"></i></a>
                            <else/>
                                <a data-toggle="tooltip" title="已发布"><i class="fa fa-check"></i></a>
                            </empty>
                        </td>
                        <td>
                            <a href="{:url('AdminBrand/edit', ['id'=>$vo.id])}">编辑</a>&nbsp;&nbsp;
                            <a class="js-ajax-delete" href="{:url('AdminBrand/delete', ['id'=>$vo.id])}">删除</a>
                        </td>
                    </tr>
                    </foreach>
                </tbody>
                <tfoot>
                    <include file="admin_brand/table-th" />
                </tfoot>
            </table>
            <div class="table-actions">
                <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
            </div>
            <ul class="pagination">{$pager|default=''}</ul>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
